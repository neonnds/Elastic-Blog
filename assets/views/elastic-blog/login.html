
<h2>Login</h2>

<div id="form-wrapper" class="login-wrapper">

	<form method="post" action="{{pages.login.uri}}">
		<input placeholder="Email" type="text" id="email" name="email" class="inputs" value="{{email}}">
		<input placeholder="Password" type="password" id="password" name="password" class="inputs">
		<input class="inputs" type="submit" name="save" value="Login">
	</form>
	<div id="login-message"><p>{{message}}</p></div>
</div>

<div class="lightbox">
	<div class="details">
		
		<input type="text" class="space topcoat-text-input" placeholder="Email" value="">

		<input type="text" class="space topcoat-text-input" placeholder="Password" value="">

		<button class="space topcoat-button">Cancel</button>
		<button class="space topcoat-button">Login</button>
	</div>
</div>
